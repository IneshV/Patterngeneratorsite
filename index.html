<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Pattern Producer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Custom Pattern Producer</h1>
    </header>
    <main>
        <div class="content-wrapper">
            <section id="measurement-section">
                <h2>Enter Your Measurements</h2>
                <div class="measurement-container"> <!-- Added a div container -->
                    <form id="measurement-form">
                        <!-- Add a top-half checkbox -->
                        <label for="top-half-checkbox">Include Top Half</label>
                        <input type="checkbox" id="top-half-checkbox" checked>

                        <!-- Section for top-half measurements (initially visible) -->
                        <section id="top-half-section">
                            <label for="top-circumference">Top Circumference (inches):</label>
                            <input type="number" id="top-circumference" placeholder="Enter top circumference" value="36">
                            <br>
                            <label for="top-height">Top Height (inches):</label>
                            <input type="number" id="top-height" placeholder="Enter top height" value="20">
                            <br>
                        </section>
                        <label for="natural-waist">Natural Waist (inches):</label>
                        <input type="number" id="natural-waist" placeholder="Enter natural waist" value="30">

                        <!-- Add a bottom-half checkbox (initially unchecked) -->
                        <label for="bottom-half-checkbox">Include Bottom Half</label>
                        <input type="checkbox" id="bottom-half-checkbox">

                        <!-- Section for bottom-half measurements (initially hidden) -->
                        <section id="bottom-half-section" style="display: none;">
                            <label for="bottom-circumference">Bottom Circumference (inches):</label>
                            <input type="number" id="bottom-circumference" placeholder="Enter bottom circumference" value = "36">
                            <br>
                            <label for="bottom-height">Bottom Height (inches):</label>
                            <input type="number" id="bottom-height" placeholder="Enter bottom height" value = "20">
                        </section>


                        <label for="color-selector">Select Color:</label>
                        <select id="color-selector">
                            <option value="3498db">Blue</option>
                            <option value="e74c3c">Red</option>
                            <option value="27ae60">Green</option>
                            <option value="f1c40f">Yellow</option>
                            <option value="8e44ad">Purple</option>
                            <option value="d35400">Orange</option>
                            <option value="c0392b">Maroon</option>
                            <option value="34495e">Navy</option>
                            <option value="2ecc71">Emerald</option>
                            <option value="e67e22">Brown</option>
                        </select>
                            <br>
                        <button type="button" id="download-pattern">Download Pattern</button>
                    </form>

                    <!-- Circle container is now inside the measurement container -->
                    <div class="circle-container">
                        <div id="black-circle" class="black-circle"></div>
                    </div>
                </div>
            </section>
        </div>
        <section id="threejs-container" width="1000" height="1000"></section>
    </main>
    <footer>
        <p>Developed by Inesh Vytheswaran</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
